<script>
  // Math.random() determines computer choice
  function computerPlay() {
    let x = Math.random();

    if (x <= 0.33) {
      return "Rock".toUpperCase();
    } 
    else if (x <= 0.66 && x > 0.33) {
      return "Paper".toUpperCase();
    } 
    else {
      return "Scissors".toUpperCase();
    }
  }

  // Set starting scores to 0
  let playerScore = 0;
  let computerScore = 0;


  function game() {
    let playerSelection = prompt("Enter your selection - Rock, Paper or Scissors!").toUpperCase();
    let computerSelection = computerPlay();

    // Make sure the player selection is correct
    if (!(playerSelection === 'ROCK' || playerSelection === 'PAPER' || playerSelection === 'SCISSORS')) {
      return 'ERROR';
    }

    function gameRules() {

      // Computer scoring
      if ((playerSelection === 'ROCK') && (computerSelection === 'PAPER')) {
        computerScore++;
      } 
      else if ((playerSelection === 'PAPER') && (computerSelection === 'SCISSORS')) {
        computerScore++;
      } 
      else if ((playerSelection === 'SCISSORS') && (computerSelection === 'ROCK')) {
        computerScore++;
      }

      // If both playerSelection and computerSelection is the same
      else if ((playerSelection === 'PAPER') && (computerSelection === 'PAPER')) {
        console.log("NO WINNERS HERE!");
      } 
      else if ((playerSelection === 'ROCK') && (computerSelection === 'ROCK')) {
        console.log("NO WINNERS HERE!");
      } 
      else if ((playerSelection === 'SCISSORS') && (computerSelection === 'SCISSORS')) {
        console.log("NO WINNERS HERE!");
      } 
      else {
        playerScore++; // otherwise increment the playerScore by 1
      }

      return "Player score " + playerScore + "\n" + "Computer score " + computerScore;
    }
    console.log("Player chose: " + playerSelection + "\n" + "Computer chose: " + computerSelection);
    console.log(gameRules());
  }
</script>
