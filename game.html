<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body class="grey darken-4">
  <div class="container">
    <h1 class="center-align white-text">Rock Paper Scissors</h1>

    <div class="container center-align">
      <div class="row">
        <div class="card col l12 s12 teal accent-2">
          <span class="card-title"><b>You</b></span>
          <div class="card-content">
            <div id="playerChoice">Player chose: </div>
            <div id="playerScore">Player score: 0</div>
          </div>
        </div>

        <div class="card col l12 s12 cyan accent-2">
          <span class="card-title"><b>Computer</b></span>
          <div class="card-content">
            <div id="computerChoice">Comptuer chose: </div>
            <div id="computerScore">Computer score: 0</div>
          </div>
        </div>


        <div class="col l12 s12">
          <div id="buttons">
            <a class="waves-effect waves-light btn-large tooltipped" data-position="bottom"
           data-tooltip="Rock" style="font-size: 35px;" onclick="playGame('ROCK')"> ✊</a>
            <a class="waves-effect waves-light btn-large tooltipped" data-position="bottom"
            data-tooltip="Paper" style="font-size: 35px;" onclick="playGame('PAPER')">✋</a>
            <a class="waves-effect waves-light btn-large tooltipped" data-position="bottom"
            data-tooltip="Scissors" style="font-size: 35px;" onclick="playGame('SCISSORS')">✌</a>
          </div>
        </div>

      </div>
    </div>
  </div>


  <div id="results"></div>
  </div>

  </div>
  <script src="./js/script.js"></script>
</body>

</html>
